<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ "index.css" | relURL }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/b2c28fd3d2.js" crossorigin="anonymous"></script>
    <title>{{ .Title }} - MiyaLab-OutputBlog</title>
</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa-sharp fa-solid fa-bars" id="btn"></i>
            <i class="fa-sharp fa-solid fa-xmark" id="cancel"></i>
        </label>
        <div class="sidebar">
            <h2>MiyaLab-OutputBlog</h2>
            <nav>
                <ul>
                    <li><a href="{{ relLangURL "" }}">Profile</a></li>
                    <li><a href="{{ relLangURL "" }}">その他</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="tag">
        <ul>
            <li><a href="{{ relLangURL "paiza" }}">Paiza</a></li>
            <li><a href="{{ relLangURL "atcoder" }}">Atcoder</a></li>
            <li><a href="{{ relLangURL "go" }}">Go言語</a></li>
        </ul>
    </div>
    <div class="slide">
    </div>
    <main>
        {{ block "main" . }}{{ end }}
        <h1>&copy;</h1>
    </main>
</body>
</html>
